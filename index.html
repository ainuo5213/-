<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="song-img">
        <div class="img-wrapper">
        </div>
    </div>
    <div class="song-info">
    </div>
    <div class="song-process">
        <div class="start-time">00:00</div>
        <div class="process-wrapper">
            <div class="process-bottom"></div>
            <div class="process-top">
                <div class="slider-pointer"></div>
            </div>
        </div>
        <div class="total-time"></div>
    </div>
    <div class="song-ctrl">
        <div class="btn-wrapper favorite-btn"></div>
        <div class="btn-wrapper pre-btn"></div>
        <div class="btn-wrapper play-btn"></div>
        <div class="btn-wrapper next-btn"></div>
        <div class="btn-wrapper list-btn"></div>
    </div>
    <div class="song-list">
    </div>
    <div class="layer"></div>
</div>
</body>
</html>
